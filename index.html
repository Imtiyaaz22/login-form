<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Form</title>
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&family=Rubik:wght@400;500&display=swap"
			rel="stylesheet" />
		<!-- Icons -->
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="css/styles.css" />
		<!-- JS -->
		<script defer src="index.js"></script>
	</head>
	<body>
		<main>
			<div class="wrapper">
				<div class="caption">
					<h1 class="caption-heading">
						<blockqoute>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, fugit?</blockqoute>
					</h1>
				</div>

				<div class="details">
					<!-- Themes -->
					<div class="theme">
						<ion-icon name="sunny-outline" class="theme-icon theme-icon__light"></ion-icon>
						<label class="theme-box">
							<input type="checkbox" class="theme-check" />
							<span class="theme-checkbox"></span>
						</label>
						<ion-icon name="moon-outline" class="theme-icon theme-icon__dark"></ion-icon>
					</div>
					<!-- Account login -->
					<div class="account">
						<h2 class="account-heading">Log in to your account</h2>
						<p class="account-text">Select your login method</p>
					</div>
					<!-- Login methods -->
					<div class="login">
						<div class="login-icon_box">
							<ion-icon name="logo-google" class="login-icon"></ion-icon>
							<ion-icon name="logo-facebook" class="login-icon"></ion-icon>
						</div>
						<p class="login-text">Or continue with your email</p>
					</div>
					<!-- Login form -->
					<form class="form">
						<div class="form-input_box">
							<label class="form-input__label form-label__email"
								>Email
								<input type="email" class="form-input form-email" required placeholder="Email" />
							</label>

							<label class="form-input__label form-label__password"
								>Password
								<input type="password" class="form-input form-password" required placeholder="Password" />
							</label>
						</div>

						<div class="user">
							<div class="user-info">
								<input type="checkbox" class="user-info__check" />
								<p class="user-info__text">Remember me</p>
							</div>
							<a href="#" class="user-link"><p class="user-link__text">Forgot password?</p></a>
						</div>

						<button class="form-btn">Login</button>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
